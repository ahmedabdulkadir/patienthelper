<body>
	<div >
	</div>

	<script>
		function myFunction() {
		  // Declare variables
		  var input, filter, table, tr, td, i, txtValue;
		  input = document.getElementById("myInput");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("myTable");
		  tr = table.getElementsByTagName("tr");

		  // Loop through all table rows, and hide those who don't match the search query
		  for (i = 0; i < tr.length; i++) {
				tr[i].style.display = "none";
		    td = tr[i].getElementsByTagName("td")[0];
		    if (td) {
		      txtValue = td.textContent || td.innerText;
		      if (txtValue.toUpperCase().indexOf(filter) > -1) {
		        tr[i].style.display = "";
		      } else {
		        tr[i].style.display = "none";
		      }
		    }
		  }
		}
	</script>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
						<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Patient Name</th>
									<th class="cell100 column2">Last Visit</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table id="myTable">
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1"><a href="https://www.w3schools.com">Justin Trudeau</a></td>
									<td class="cell100 column2">03/15/18</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Jeda Alinta</td>
									<td class="cell100 column2">01/05/18</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Rianna Lowana</td>
									<td class="cell100 column2">02/21/18</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
